<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Random Taras</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<main>
		<header>
			<h1>Random Tareas</h1>
		</header>
		<section>
			<article>
				<h2>Escribe tus tareas diarias</h2>
				<form action="" id="formulario">
					<input type="text" id="tarea" placeholder="mi tarea" required>

						<select id="times">
							<option value="5">5</option>
							<option value="10">10</option>
							<option value="15">15</option>
							<option value="25">25</option>
							<option value="45">45</option>
							<option value="60">60</option>
						</select>
					<input type="submit" value="agregar a la lista">	
				</form>
			</article>
			</section>
			<section class="section">
			<article class="list list3">
				<ul class="ulu">
					<li class="item"> </li>
				</ul>
				<ul class="ulus">
					<li class="times-print"> </li>
				</ul>

			</article>
			</section>
						
			<button class="start-random">random!</button>

			<section class="section">
			<article class="list list2">
				<ul class="ulu">
					<li class="item"> </li>
				</ul>
				<ul class="ulus">
					<li class="times-print"> </li>
				</ul>

			</article>
			</section>

<!-- 			<p id="pending">f</p>
 -->		
			<span id="countdown" class="timer"></span>
			<audio src="Ding-sound-effect.wav" id="alarm" type="audio/wav"></audio>

	</main>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="r-tareas.js"></script>

</body>
</html>
