<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Random Taras</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<header>
			<h1>Random Tareas</h1>
		</header>
		<section>
			<article>
				<h2>Escribe tus tareas diarias</h2>
				<form action="" id="formulario">
					<input type="text" id="tarea" placeholder="mi tarea" required>

						<select id="times">
							<option value="5">5 minutos</option>
							<option value="10">10 minutos</option>
							<option value="15">15 minutos</option>
							<option value="25">25 minutos</option>
							<option value="45">45 minutos</option>
							<option value="60">60 minutos</option>
						</select>
					<input type="submit" value="agregar a la lista">	
				</form>
			</article>
			</section>
			<section class="section">
			<article class="list">
				<ul class="ulu">
					<li class="item"></li>
				</ul>
				<ul class="ulus">
					<li class="times-print"></li>
				</ul>

			</article>
			</section>
						
			<button class="start-random">random!</button>

			
		
			<span id="countdown" class="timer"></span>

		<ul id="pirata"></ul>
	</main>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="r-tareas.js"></script>

</body>
</html>
